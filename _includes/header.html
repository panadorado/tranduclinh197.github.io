<header>
    <!-- <div class="site-name nav-link"><a href="{{ site.url }}">{{ site.title }}</a></div>-->
    <nav class="mb-1 navbar navbar-expand-lg navbar-expand info-color narbar-height shadow">
        <div class="container">
            <div class="navbar-brand"><a href="{{ site.url }}">{{ site.title }}</a></div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                <ul class="nav navbar-nav ml-auto text-nowrap">
                    {% for item in site.data.navigation %}
                        <li class="nav-item">
                            <a class="nav-link " href="{{ item.path }}">
                                <i class="{{ item.i-class }}">
                                    <span class="{{item.span-class}}">
                                        {{ item.title }}
                                    </span>
                                </i>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
