<div class="container bg-light container-border-radius py-3 px-4 my-lg-4 my-3">
    <div class="posts">
        <div class="card-columns col-md-12 ">
            {% for post in site.posts %}

                <div class="card">
                    <div class="card-header card-header-image">
                        <a href="#pablo">
                            <img class="img" src="/assets/img/blog8.jpg" width="100%">
                            <h3><a href="{{ post.url }}">{{ post.title }}</a></h2>
                        </a>
                    </div>
                    <div class="card-body">
                        <p>
                            <small>
                                {{ post.excerpt }}
                            </small>
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
